<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="sortcut icon" href="static/img/airbnblogo.png" type="image/png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/normalize.css" />
  <link rel="stylesheet" href="static/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <title>Airbnb</title>
</head>

<body>
  <header classe="header" id="header">
    <div class="header-content">
      <a href="#"><img src="static/img/airbnblogo.png" alt="logo"></a>
      <div class="nav">
        <ul>
          <li><a href="#" class="nav-option" id="nav-language"><i class='fas fa-globe'></i><i
                class='fas fa-sort-down'></i></a>
          </li>
          <li><a href="#" class="nav-option" id="nav-host-acm">Hospede em sua acomodação</a></li>
          <li><a href="#" class="nav-option" id="nav-host-exp">Hospede uma experiência</a></li>
          <li><a href="#" class="nav-option" id="nav-help">Ajuda</a></li>
          <li><a href="#" class="nav-option" id="nav-login" class="btn btn-primary" data-toggle="modal"
              data-target="#login-modal">Entrar</a></li>
          <li><a href="#" class="nav-option nav-signup" class="btn btn-primary" data-toggle="modal"
              data-target="#signup-modal">Cadastre-se</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="container-fluid" id="main-container">
    <ul class="experiences-menu">
      <li><a href="#" class="experience-item experience-item--active">Lugares para
          ficar</a>
      </li>
      <li><a href="#" class="experience-item">Estadias longas</a></li>
      <li><a href="#" class="experience-item">Experiências</a></li>
      <li><a href="#" class="experience-item">Experiências Online</a></li>
    </ul>
    <div class="search-bar" id="search-bar">
      <a href="#" class="search-bar-info">
        <p>LOCALIZAÇÃO</p>
        <input type="text" name="" id="search-input" placeholder="Para onde você vai?">
      </a>
      <a href="#" class="search-bar-button"><i class="fas fa-search"></i> Buscar</a>
    </div>
    <div id="map">
      <!-- Map will be rendered here -->
    </div>
    <div class="row">
      <div class="col-md-12 rooms" id="rooms">
        <!-- Rooms are going to be inserted here via script -->
      </div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="login-modalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="login-modalLabel">Cadastre-se</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body login-modal-body">
          <button class="login-modal__button">
            <i class="far fa-envelope"></i>
            <p>Continuar com email</p>
          </button>
          <button class="login-modal__button">
            <i class="fab fa-facebook"></i>
            <p>Continuar com Facebook</p>
          </button>
          <button class="login-modal__button">
            <i class="fab fa-google"></i>
            <p>Continuar com Google</p>
          </button>
          <button class="login-modal__button">
            <i class="fab fa-apple"></i>
            <p>Continuar com Apple</p>
          </button>
        </div>
        <div class="modal-footer">
          <p>Já tem uma conta? <a href="#">Entrar</a></p>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="login-modalLabel">Entrar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body login-modal-body">
          <button class="login-modal__button">
            <i class="far fa-envelope"></i>
            <p>Continuar com email</p>
          </button>
          <button class="login-modal__button">
            <i class="fab fa-facebook"></i>
            <p>Continuar com Facebook</p>
          </button>
          <button class="login-modal__button">
            <i class="fab fa-google"></i>
            <p>Continuar com Google</p>
          </button>
          <button class="login-modal__button">
            <i class="fab fa-apple"></i>
            <p>Continuar com Apple</p>
          </button>
        </div>
        <div class="modal-footer">
          <p>Ainda não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script type="module" src="static/js/main.js"></script>

  <!--            BOOTSTRAP                -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>

</body>

</html>
